<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dsense - garfield</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="static/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/bower_components/bootstrap-fileinput/css/fileinput.min.css">
		<style>
		</style>

		<script src="static/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="static/bower_components/angular/angular.min.js"></script>
		<script src="static/bower_components/bootstrap-fileinput/js/fileinput.min.js" type="text/javascript"></script>
		<script src="static/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
		<!--<script src="bower_components/angular-resource/angular-resource.min.js"></script>-->

		<script src="static/js/app.js"></script>
		<!--
		<script src="js/service.js"></script>
		-->
    </head>
    <body>
		<div class="container" ng-app="dsense" ng-controller="mainController">
			<nav class="navbar">
			<div class="container-fluid">
				<div class="nav-header">
					<h1>dSense</h1>
					<div style="clear:both;margin: 0px auto;">
						<form class="form-inline">
							<input type="text" class="form-control input-lg" style="width: 500px" ng-model="query" placeholder="Type in a query">
							<button class="btn btn-primary btn-lg" ng-click="submitQuery()" >Query</button>
						</form>
					</div>
				</div>
			</div>
			</nav>
			
			<div></div>

			<div class="container">
				<div class="row">
					<div class="col-xs-7">
						<h3>{{ resultset.length == 0 ? "" : "Result" }}</h3>
						<h4>{{ queryInProcess ? " Please wait..." : "" }}</h4>
						<h4>{{ error != "" ? error : "" }}</h4>
						<ul ng-repeat=" r in resultset ">
							<li> {{ r }}</li>
						</ul>
						<p> {{ (resultset.length == 0 && !queryInProcess && noresult ) ? "No results for : '" + executedquery + "'" : "" }} </p>
						<!--
						<table class="table">
							<tr ng-repeat=" r in resultset ">
								<td>{{ r }}</td>
							</tr>
						</table>
						-->
					</div>
					<div class="cols-xs-5" style="float: right; width: 400px; background:#dfdfdf; border: 1px solid #1f1f1f;">
						<h3 style="padding: 10px 10px 10px 10px; background: #2F4F4F; color: #ffffff;margin: 0px;">Stream Sample Realtime</h3>
						<table class="table" style="width:400px;">
							<tr ng-repeat=" r in stream ">
								<td>{{ r['text'] }}</td>
							</tr>
						</table>
					</div>
				</div>

			</div>

		</div>
    </body>
</html>
